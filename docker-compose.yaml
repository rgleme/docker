version: '3'

volumes:
 repo:

services:
 site:
  image: rodoxxx/site3:v1
  hostname: rodolfo
  container_name: rodolfo
  ports:
   - 8085:80
  volumes:
   - repo:/usr/local/apache/htdocs
   - /srv/backup:/data

 monitoracao:
  image: google/cadvisor
  ports:
   - 8585:8080
  volumes:
   - /:/rootfs:ro
   - /var/run:/var/run:ro
   - /sys:/sys:ro
   - /var/lib/docker:/var/lib/docker:ro
   - /dev/disk:/dev/disk:ro
